<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <header>
      <h1>Sign Up</h1>
    </header>
    <form action="#">
      <div class="input-field">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required="required" placeholder="First Name Last Name">
      </div>
      <div class="input-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="required" placeholder="email-Id">
      </div>
      <div class="input-field">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required="required" placeholder="username">
      </div>
      <div class="input-field">
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required="required" placeholder="password">
      </div>
      <div class="input-field">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required="required" placeholder="re-enter password">
      </div>

      <div class="checkbox-field">
        <input type="checkbox" onclick="showPassword()">Show Password
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
